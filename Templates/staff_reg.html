<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col bg-slate-50 overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(78,122,151)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Lexend, 'Noto Sans', sans-serif;"
    >
      <div class="flex grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between border-b border-[#e7eef3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e161b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.8261 30.5736C16.7203 29.8826 20.2244 29.4783 24 29.4783C27.7756 29.4783 31.2797 29.8826 34.1739 30.5736C36.9144 31.2278 39.9967 32.7669 41.3563 33.8352L24.8486 7.36089C24.4571 6.73303 23.5429 6.73303 23.1514 7.36089L6.64374 33.8352C8.00331 32.7669 11.0856 31.2278 13.8261 30.5736Z" fill="currentColor"></path>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M39.998 35.764C39.9944 35.7463 39.9875 35.7155 39.9748 35.6706..." fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">MyMedi</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-sm font-medium" href="/reg/patient">Patient Registration</a>
            </div>
          </div>
        </header>

        <!-- Centered Registration Form -->
        <div class="flex flex-1 justify-center items-center px-4 py-6">
          <div class="w-full max-w-[512px]">
            <h2 class="text-[28px] font-bold text-center pb-3 pt-5">Staff Registration</h2>

            <!-- Form Fields -->
             <form method="post">
            <div class="space-y-5">
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Role</label>
                <select name="type" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base">
                  <option value="">Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="doctor">Doctor</option>
                  <option value="pharmacist">Pharmacist</option>
                  <option value="nurse">Nurse</option>
                </select>
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Full Name</label>
                <input type="text" name='name' placeholder="Enter Full Name" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Email</label>
                <input type="email" name="email" placeholder="Enter Email" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Password</label>
                <input type="password" name='password' placeholder="Enter Password" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Confirm Password</label>
                <input type="password" name="password_c" placeholder="Confirm Password" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Phone Number</label>
                <input type="tel" name="number" placeholder="Enter Phone Number" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
              <div class="px-4">
                <label class="block text-base font-medium pb-2">Address</label>
                <input type="text" name="address" placeholder="Enter Address" class="form-input w-full h-14 rounded-lg border border-[#d0dee7] bg-slate-50 p-3 text-base" />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="px-4 pt-6">
              <button class="w-full h-10 bg-[#1993e5] text-white font-bold rounded-lg">Register</button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
